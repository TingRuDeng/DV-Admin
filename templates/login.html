<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | EW</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
{#<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%">#}
{#    <img class="img-responsive" alt="Responsive image" src="/static/img/3.jpg" width="100%" height="100%" style="position: absolute; z-index: -999999;"></div>#}
{#</div>#}
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <h2>Welcome to EW</h2>
            <p class="m-t red-fonts"> <small><b>为了更好的用户体检，推荐使用Chrome浏览器</b></small> </p>
            <form class="m-t" role="form" method="post" action="" id="login_form">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-danger block full-width m-b" style="background-color: #e60113; border-color: #e60113">Login</button>

                <a href="http://chpass.soydai.cn/"><small>忘记密码? </small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> SW.com Organization © 2017</small> </p>
        </div>
    </div>



    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
<script>
    {% ifequal error 0 %}
        alert('请修改初始密码后再重新登录！');
        window.location.href='http://chpass.soydai.cn/';
    {% endifequal %}
$(function() {
    $('#login_form').on('submit', function(e) {
        $('.full-width').html('<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>正在登录，请耐心等待...');
        $('.full-width').addClass('disabled');
    });
});
</script>

</html>
