{% extends 'base.html' %}
{% load mytags %}
{% block content %}
    {% include 'nav_cat_bar.html' %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 填写头像信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-success alert-dismissable" style="width: 60%;">
                            <h3 style="color: #2d6987">规范说明：</h3>
                            <p>1: 请上传gif|jpg|jpeg|GIF|JPG|JPEG|png为后缀的图片</p>
                            <p>2: 图片大小不得超过2M</p>
                        </div>
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if smg %}
                            <div class="alert alert-success text-center">{{ smg }}</div>
                        {% endif %}
                        <form id="modelForm" method="post" class="form-horizontal" enctype="multipart/form-data"
                              action="">
                            <input type="hidden" name="id" value="{{ user.id }}"/>
                            <div class="form-group"><label class="col-sm-2 control-label"> 员工姓名<span
                                    class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Name" name="name" class="form-control" readonly
                                           value="{{ user.name }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label for="portrait" class="col-sm-2 control-label">上传头像</label>
                                <div class="col-sm-8" style="width: auto;"><input id="portrait" name="portrait"
                                                                                  type="file" class="file"
                                                                                  data-show-upload="false"
                                                                                  data-show-preview="false"
                                                                                  data-allowed-file-extensions='["png", "jpg"]'>
                                </div>
                                {% if user.portrait_address %}
                                    <img src="{{ user.portrait_address }}"
                                         style="width:90px;height:55px;padding-left: 15px;float: left;"/>
                                {% endif %}
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-white" type="reset"> 重置</button>

                                    <input type="submit" class="btn btn-primary" id="submit_button" value="提交"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
