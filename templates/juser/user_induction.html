{% extends 'base.html' %}
{% load mytags %}


{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{ user.name }} 的入职确认单</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="activeForm" class="form-horizontal" action="{% url 'user_induction' %}?id={{ user.id }}">
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success text-center">{{ msg }}</div>
                            {% endif %}
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">员工账号(AD域账号)<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" placeholder="Username" type="text" class="form-control" value="{{ user.username }}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group ">
                                <label for="code" class="col-sm-2 control-label">员工工号<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="code" name="code" type="text" class="form-control" value="{{ user.code }}">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="entry_time" class="col-sm-2 control-label">入职时间<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="entry_time" name="entry_time" type="date" value="{{ user.entry_time|date:"Y-m-d" }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" ><a href="{% url 'user_induction_list' %}">取消</a></button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">入职确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block self_footer_js %}
<script>
$('#activeForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "code": {
            rule: "required",
            tip: "工号",
            ok: "",
            msg: {required: "必须填写"}
        },
        "entry_time": {
            rule: "required",
            tip: "职位",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});

$("document").ready(function(){
    $("input.role").click(function(){
        if($("input.role[value=GA]").is( ":checked" )){
            $("#admin_groups").css("display", 'block');
        }
        else {
            $("#admin_groups").css("display", 'none');
        }
    })
})
</script>
{% endblock %}
