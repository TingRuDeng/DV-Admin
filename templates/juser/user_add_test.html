{% extends 'base.html' %}
{% block self_head_css_js %}
    <link href="/static/css/plugins/datepicker/datepicker3.css" rel="stylesheet">
    <link href="/static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
{% endblock %}
{% load mytags %}
{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>权限分配</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="pushForm" class="form-horizontal" action="">
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success text-center">{{ msg }}</div>
                            {% endif %}
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label">系统角色</label>
                                <div class="col-sm-8">
                                    <input name="id" type="text" class="form-control" disabled value="{{ role_obj.name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="asset" class="col-sm-2 control-label">员工</label>
                                <div class="col-sm-8">
                                    <select name="user" id="user" data-placeholder="请选择员工" class="chosen-select form-control m-b" multiple  tabindex="2">
                                        {% for user in user_obj %}
                                            <option value="{{ user.id }}" {% if user.id in user_list %}selected{% endif %}>{{ user.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" ><a href="{% url 'role_list' %}">取消</a></button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block self_footer_js %}
<script>
$('#pushForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_name: [/^\w{2,20}$/, '大小写字母数字和下划线,2-20位'],
        check_asset: function(){
            return $('#assets').val() == null
        }
    },
    fields: {
        "asset_groups": {
            rule: "required(check_asset)",
            tip: "输入资产组",
            msg: {required: "资产和资产组必选一个!"}
        },
        "roles": {
            rule: "required",
            tip: "请选择系统用户",
            msg: {required: "必须选择系统用户"}
        }
    },
    valid: function(form) {
            form.submit();
        }
});



var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            };

for (var selector in config) {
    $(selector).chosen(config[selector]);
}

</script>
    <script src="/static/js/cropper/cropper.min.js"></script>
    <script src="/static/js/datapicker/bootstrap-datepicker.js"></script>
{% endblock %}
